name: Deploy Auth Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: "21"
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service

jobs:
  # ========================================
  # JOB 1: BUILD & TEST
  # ========================================
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      # ✅ FIX: Make Maven wrapper executable
      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Create Keys Directory
        run: mkdir -p src/main/resources/keys

      - name: Create RSA Keys from Secrets
        run: |
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > src/main/resources/keys/private_key.pem
          echo "${{ secrets.JWT_PUBLIC_KEY }}" > src/main/resources/keys/public_key.pem

      - name: Run Tests
        run: ./mvnw clean test

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

  # ========================================
  # JOB 2: DOCKER BUILD & PUSH (only on main)
  # ========================================
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      # ✅ FIX: Make Maven wrapper executable
      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Create Keys Directory
        run: mkdir -p src/main/resources/keys

      - name: Create RSA Keys from Secrets
        run: |
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > src/main/resources/keys/private_key.pem
          echo "${{ secrets.JWT_PUBLIC_KEY }}" > src/main/resources/keys/public_key.pem

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # ========================================
  # JOB 3: DEPLOY TO RAILWAY (only on main)
  # ========================================
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service auth-service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      - name: Deployment Success
        run: echo "✅ Deployed to Railway successfully!"

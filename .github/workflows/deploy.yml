name: Deploy Auth Service to Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: "21"

jobs:
  # ========================================
  # JOB 1: BUILD & TEST
  # ========================================
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      # âœ… FIX: Make Maven wrapper executable
      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Create Keys Directory
        run: mkdir -p src/main/resources/keys

      - name: Create RSA Keys from Secrets
        run: |
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > src/main/resources/keys/private_key.pem
          echo "${{ secrets.JWT_PUBLIC_KEY }}" > src/main/resources/keys/public_key.pem
          chmod 600 src/main/resources/keys/*.pem

      - name: Run Tests
        run: ./mvnw clean test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
          JWT_PRIVATE_KEY: classpath:keys/private_key.pem
          JWT_PUBLIC_KEY: classpath:keys/public_key.pem

      - name: Build Application
        run: ./mvnw clean package -DskipTests

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-jar
          path: target/*.jar
          retention-days: 1

  # ========================================
  # JOB 2: RENDER AUTO-DEPLOYS (Info Only)
  # ========================================
  deployment-info:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Build Success - Render Will Auto-Deploy
        run: |
          echo "âœ… Build and tests passed!"
          echo "ğŸš€ Render.com will automatically deploy this commit"
          echo ""
          echo "ğŸ“Š Monitor deployment at:"
          echo "   https://dashboard.render.com"
          echo ""
          echo "ğŸ“ Commit SHA: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo ""
          echo "â±ï¸  Deployment typically takes 5-10 minutes"
          echo "ğŸ” Check logs in Render dashboard for progress"

      - name: Deployment Checklist
        run: |
          echo "ğŸ“‹ Post-Deployment Checklist:"
          echo "  â˜ Verify service is running in Render dashboard"
          echo "  â˜ Check health endpoint: /actuator/health"
          echo "  â˜ Review application logs for errors"
          echo "  â˜ Test API endpoints"
          echo "  â˜ Verify Google OAuth redirect URLs"
          echo "  â˜ Update frontend with new backend URL (if changed)"
